<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
   <link rel="stylesheet" href="/dist/css/styles.css">
<script type="module" src="/src/js/main.mjs"></script>
</head>

<body class="indexBody">
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MySite</a>
        
        <!-- When user is logged out -->
        <div id="loggedOut" class="navbar-nav">
            <a class="nav-link" href="/login">Login</a>
            <a class="nav-link" href="/register">Register</a>
        </div>
        
        <!-- When user is logged in -->
        <div id="loggedIn" class="navbar-nav" style="display: none;">
            <span class="navbar-text mr-3">Welcome, <span id="userName">John</span>!</span>
            <a class="nav-link" href="/profile">Profile</a>
            <a class="nav-link" href="/listings">Listings</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Username</label>
                            <!-- Add pattern to restrict unwanted characters -->
                            <input type="text" name ="name" class="form-control" id="usernameInput" required pattern="^[A-Za-z0-9_]+$" title="Only alphabets, numbers, and underscores are allowed.">
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email address</label>
                            <input type="email" name ="email" class="form-control" id="emailInput" required aria-describedby="emailHelp" pattern="^[\w\-.]+@(stud.)?noroff.no$" title="The email value must be a valid stud.noroff.no email address.">
                            <div class="form-text">Only stud.noroff.no email addresses are allowed.</div>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <!-- Add minlength to ensure password is at least 8 characters long -->
                            <input type="password" name="password" class="form-control" id="passwordInput" required minlength="8" title="Password must be at least 8 characters long.">
                            <div class="form-text">Password must be at least 8 characters long.</div>
                        </div>
                        <div class="mb-3">
                            <label for="avatarInput" name="avatar" class="form-label">Avatar URL</label>
                            <input type="url" class="form-control" id="avatarInput" placeholder="https://example.com/avatar.jpg">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

 

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


</body>

</html>
