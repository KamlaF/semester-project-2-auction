<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Title</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script type="module" src="/src/js/index.js"></script>
  </head>

  <body class="indexBody bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">AUCTION.HOUSE</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
        
          <ul class="navbar-nav me-auto" id="menu"></ul>
        </div>
      </div>
      <form class="d-flex mx-auto" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="search"
          list="searchResults"
        />
        <div id="searchResults" class="search-results"></div>
      </form>
    </nav>
   

<main class="container mt-5">
    <!-- Profile Avatar Display Section -->
    <div class="d-flex justify-content-center mb-4">
        <img src="" alt="Profile Avatar" id="displayedAvatar" class="rounded-circle bg-light" style="width: 150px; height: 150px;">
    </div>

    <!-- Profile Avatar Update Section -->
    <div class="card mb-4">
        <div class="card-header">
            Update Profile Avatar
        </div>
        <div class="card-body">
            <form id="avatarForm">
                <div class="form-group">
                    <label for="avatarUrl">Avatar URL</label>
                    <input type="url" class="form-control" id="avatarUrl" required placeholder="https://url.com/image.jpg">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Update Avatar</button>
            </form>
        </div>
    </div>

    <!-- Credits Section -->
    <div class="card mb-4">
        <div class="card-header">
            Your Credits
        </div>
        <div class="card-body">
            <h3 id="creditCount">0 Credits</h3> <!-- Default value is 0, to be updated via API -->
        </div>
    </div>

    <!-- Create Listing Section -->
    <div class="card">
        <div class="card-header">
            Create Listing
        </div>
        <div class="card-body">
            <form id="listingForm">
                <div class="form-group">
                    <label for="listingTitle">Title</label>
                    <input type="text" class="form-control" id="listingTitle" required placeholder="Listing Title">
                </div>
                <div class="form-group">
                    <label for="deadlineDate">Deadline Date</label>
                    <input type="date" class="form-control" id="deadlineDate" required>
                </div>
                <div class="form-group">
                  <div id="message"></div>

                    <label for="mediaGallery">Media Gallery (URLs separated by commas)</label>
                    <input type="text" class="form-control" id="mediaGallery" required placeholder="https://url1.com/image1.jpg,https://url2.com/image2.jpg">
                </div>
                <div class="form-group">
                    <label for="listingDescription">Description</label>
                    <textarea class="form-control" id="listingDescription" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-success mt-3">Create Listing</button>
          

            </form>
        </div>
    </div>
</main>



   
   <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <h1>AUCTION.HOUSE</h1>
        </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
