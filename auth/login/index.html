<body class="indexBody bg-dark">
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">AUCTION.HOUSE</a>
		<button
			class="navbar-toggler"

			data-bs-toggle="collapse"

			aria-controls="navbarNav"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">

 <div class="container mt-5">

                <div class="card">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form id="logInForm">
                          <div id="message"></div>
                            <div class="mb-3">
                                <label for="emailInput" name="name"class="form-label">Email address</label>
                                <input type="email" name="email"class="form-control" id="emailInput" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="passwordInput" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="passwordInput">
                            </div>
                            <button type="submit" class="btn btn-light">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
